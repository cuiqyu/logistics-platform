<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改寄件')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-LogisticsRecord-edit" th:object="${tExpressDeliveryInfo}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">寄件人姓名：</label>
                <div class="col-sm-8">
                    <input name="mailName" th:field="*{mailName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">寄件人性别：</label>
                <div class="col-sm-8">
                    <select name="mailSex" class="form-control m-b" required>
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">寄件人微信id：</label>
                <div class="col-sm-8">
                    <input name="mailWxid" th:field="*{mailWxid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">：</label>
                <div class="col-sm-8">
                    <textarea name="mailAddress" class="form-control" required>[[*{mailAddress}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">寄件人邮编：</label>
                <div class="col-sm-8">
                    <input name="mailPostCode" th:field="*{mailPostCode}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">寄件日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="mailDate" th:value="${#dates.format(tExpressDeliveryInfo.mailDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">预估行李数量：</label>
                <div class="col-sm-8">
                    <input name="bagsNum" th:field="*{bagsNum}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">收件人地址：</label>
                <div class="col-sm-8">
                    <textarea name="receiptAddress" class="form-control">[[*{receiptAddress}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">收件人邮编：</label>
                <div class="col-sm-8">
                    <input name="receiptPostCode" th:field="*{receiptPostCode}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">收件人电话信息：</label>
                <div class="col-sm-8">
                    <input name="receiptTellphone" th:field="*{receiptTellphone}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">收件人身份证号码：</label>
                <div class="col-sm-8">
                    <input name="receiptIdcard" th:field="*{receiptIdcard}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">收件人姓名：</label>
                <div class="col-sm-8">
                    <input name="receiptName" th:field="*{receiptName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">运单号：</label>
                <div class="col-sm-8">
                    <input name="waybillNumber" th:field="*{waybillNumber}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "logistics/LogisticsRecord";
        $("#form-LogisticsRecord-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-LogisticsRecord-edit').serialize());
            }
        }

        $("input[name='mailDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
