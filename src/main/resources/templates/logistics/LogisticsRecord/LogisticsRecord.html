<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('寄件列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>寄件人姓名：</label>
                                <input type="text" name="mailName"/>
                            </li>
                            <li>
                                <label>寄件人性别：</label>
                                <select name="mailSex">
                                    <option value="">所有</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                            <li>
                                <label>寄件人微信id：</label>
                                <input type="text" name="mailWxid"/>
                            </li>
                            <li>
                                <label>寄件人邮编：</label>
                                <input type="text" name="mailPostCode"/>
                            </li>
                            <li class="select-time">
                                <label>寄件日期：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginMailDate]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endMailDate]"/>
                            </li>
                            <li>
                                <label>预估行李数量：</label>
                                <input type="text" name="bagsNum"/>
                            </li>
                            <li>
                                <label>收件人邮编：</label>
                                <input type="text" name="receiptPostCode"/>
                            </li>
                            <li>
                                <label>收件人电话信息：</label>
                                <input type="text" name="receiptTellphone"/>
                            </li>
                            <li>
                                <label>收件人身份证号码：</label>
                                <input type="text" name="receiptIdcard"/>
                            </li>
                            <li>
                                <label>收件人姓名：</label>
                                <input type="text" name="receiptName"/>
                            </li>
                            <li>
                                <label>运单号：</label>
                                <input type="text" name="waybillNumber"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="logistics:LogisticsRecord:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="logistics:LogisticsRecord:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="logistics:LogisticsRecord:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="logistics:LogisticsRecord:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('logistics:LogisticsRecord:edit')}]];
        var removeFlag = [[${@permission.hasPermi('logistics:LogisticsRecord:remove')}]];
        var prefix = ctx + "logistics/LogisticsRecord";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "寄件",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '',
                    visible: false
                },
                {
                    field: 'mailName',
                    title: '寄件人姓名'
                },
                {
                    field: 'mailSex',
                    title: '寄件人性别'
                },
                {
                    field: 'mailWxid',
                    title: '寄件人微信id'
                },
                {
                    field: 'mailAddress',
                    title: ''
                },
                {
                    field: 'mailPostCode',
                    title: '寄件人邮编'
                },
                {
                    field: 'mailDate',
                    title: '寄件日期'
                },
                {
                    field: 'bagsNum',
                    title: '预估行李数量'
                },
                {
                    field: 'receiptAddress',
                    title: '收件人地址'
                },
                {
                    field: 'receiptPostCode',
                    title: '收件人邮编'
                },
                {
                    field: 'receiptTellphone',
                    title: '收件人电话信息'
                },
                {
                    field: 'receiptIdcard',
                    title: '收件人身份证号码'
                },
                {
                    field: 'receiptName',
                    title: '收件人姓名'
                },
                {
                    field: 'waybillNumber',
                    title: '运单号'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
